<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Pagina</title>
</head>
<body>
    <h1>Relógio e Data Atual</h1>
    <p id="data-formatada"></p>
    <p id="relogio"></p>

    <script>
        // Função para atualizar a data e hora
        function atualizarDataHora() {
            const dataAtual = new Date();

            // Formatação da data (dia/mês/ano)
            const opcoesFormatacao = {
                day: 'numeric',
                month: '2-digit',
                year: 'numeric'
            };
            const dataFormatada = dataAtual.toLocaleDateString('pt-BR', opcoesFormatacao);

            // Formatação do horário (hora:minuto:segundo)
            const horaFormatada = dataAtual.toLocaleTimeString('pt-BR');

            // Exibe a data e o horário na página
            document.getElementById('data-formatada').textContent = `Data atual: ${dataFormatada}`;
            document.getElementById('relogio').textContent = `Horário atual: ${horaFormatada}`;
        }

        // Atualiza a data e hora a cada segundo
        setInterval(atualizarDataHora, 1000);
    </script>
</body>
</html>
